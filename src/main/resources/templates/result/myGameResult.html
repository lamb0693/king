<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<div class="container" layout:fragment="content">
    <div class="row" style="height : 680px; background:linear-gradient(58.2deg, rgba(255, 204, 112, 0.1) -3%, rgba(171, 53, 163, 0.2) 49.3%, rgba(40, 91, 212, 0.3) 97.7%);  padding : 20px 0; border-radius: 6px">

        <div class="alert alert-dark" role="alert" style="height:50px">
               내 성적 보기
        </div>

        <div style="height:490px; margin-top: 40px; overflow: hidden">
            <table class="table table-info">
                <thead>
                <tr>
                    <th scope="col">게임 종류</th>
                    <th scope="col">승리</th>
                    <th scope="col">패배</th>
                    <th scope="col">등급</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>낙하물 피하기</td>
                    <td th:text="${myResult.ddongWinCount}"></td>
                    <td th:text="${myResult.ddongLoseCount}"></td>
                    <td th:if="${myResult.ddongGrade==0}"><div class="span_grade_0">G</div></td>
                    <td th:if="${myResult.ddongGrade==1}"><div class="span_grade_1">Z</div></td>
                    <td th:if="${myResult.ddongGrade==2}"><div class="span_grade_2">W</div></td>
                    <td th:if="${myResult.ddongGrade==3}"><div class="span_grade_3">K</div></td>
                </tr>
                <tr>
                    <td>Pingpong</td>
                    <td th:text="${myResult.pingWinCount}"></td>
                    <td th:text="${myResult.pingLoseCount}"></td>
                    <td th:if="${myResult.pingGrade==0}"><div class="span_grade_0">G</div></td>
                    <td th:if="${myResult.pingGrade==1}"><div class="span_grade_1">Z</div></td>
                    <td th:if="${myResult.pingGrade==2}"><div class="span_grade_2">W</div></td>
                    <td th:if="${myResult.pingGrade==3}"><div class="span_grade_3">K</div></td>
                </tr>
                <tr>
                    <td>상식 퀴즈 대결</td>
                    <td th:text="${myResult.quizWinCount}"></td>
                    <td th:text="${myResult.quizLoseCount}"></td>
                    <td th:if="${myResult.quizGrade==0}"><div class="span_grade_0">G</div></td>
                    <td th:if="${myResult.quizGrade==1}"><div class="span_grade_1">Z</div></td>
                    <td th:if="${myResult.quizGrade==2}"><div class="span_grade_2">W</div></td>
                    <td th:if="${myResult.quizGrade==3}"><div class="span_grade_3">K</div></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div> <!--/* End row  */-->
</div> <!--/* End container*/-->

<th:block layout:fragment="cssFrag">
    <link rel="stylesheet" href="/css/myGameResult.css">
</th:block>

<script layout:fragment="script" th:inline="javascript">

</script>
