<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<div class="container" layout:fragment="content" style="background-color: #eeeeee; border-radius:4px">

    <div class="row" style="height : 680px; background:linear-gradient(58.2deg, rgba(255, 204, 112, 0.1) -3%, rgba(171, 53, 163, 0.2) 49.3%, rgba(40, 91, 212, 0.3) 97.7%);  padding : 20px 0; border-radius: 6px">
        <div class="shadow-lg" style="height: 270px; width:90%; margin: 0 auto; ">
            <form th:action="@{/member/modifyPasword}" method="post" id="changePasswordForm">
                <div class="fs-5 mt-3 mb-2 mt-3 text-primary p-3">
                    비밀 번호 변경
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >새 비밀번호 입력</span>
                    <input type="password" autoComplete="off" class="form-control" id="txtPassword1" name="password1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">새 비밀번호 확인</span>
                    <input type="password" autoComplete="off" class="form-control" id="txtPassword2" name="password2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div>
                    <Button class="btn btn-primary" id="btnChangePassword">비밀번호 변경</Button>
                </div>
            </form>
        </div>

        <div class="shadow-lg" style="height:200px ; width:90%; margin: 0 auto">
            <form id="changeNickForm" th:action="@{/member/changeNickname}" method="post" class="p-3">
                <div class="fs-5 mt-2 mb-2 text-success">
                    nickname 변경하기
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group mb-3 flex-grow-0" style="width: 50%">
                        <span class="input-group-text" >새 Nickname 입력</span>
                        <input type="text" autoComplete="off" class="form-control" id="txtNickname" name="nickname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="fs-5 text-center text-danger ms-2" id="divExistNickname">
                        nickname 중복 확인
                    </div>
                </div>
                <div>
                    <Button class="btn btn-success" id="btnChangeNick">nickname 변경</Button>
                </div>
            </form>
        </div>

        <div class="shadow-lg" style="height:180px ; width:90%; margin: 0 auto">
            <form id="withdrawForm" th:action="@{/member/delete}" method="post" class="p-3">
                <div class="fs-5 mt-2 mb-2 text-danger">
                    회원 탈퇴
                </div>
                <div>
                    <Button class="btn btn-danger" id="btnWithdraw">회원 탈퇴</Button>
                </div>
            </form>
        </div>

    </div> <!--/* end row  */-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/serverUrl.js"></script>
    <script src="/js/modifyInfo.js"></script>

</div> <!--/*  end contatiner  */-->
