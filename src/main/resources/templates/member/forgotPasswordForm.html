<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" >

<th:block layout:fragment="cssFrag">
    <link rel="stylesheet" href="/css/loginForm.css">
</th:block>

<div class="container" layout:fragment="content">
    <section class="s_membership">
        <h1>패스워드 수정용 Email 및 Nickname 확인</h1>
        <div class="login_form">
            <div class="fs-6 text-danger mb-3" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
            <form th:action="@{/member/forgotPassword}" method="post">
                <div><label for="id">아이디(Email)</label><input type="text" name="id" id="id" placeholder="email id"></div>
                <div><label for="nickname">닉네임</label><input type="text" id="nickname" name="nickname" placeholder="nickname"></div>
                <div class="login_btn">
                    <input type="submit" value="패스워드 수정용  Email 받기">
                </div>
            </form>
        </div>
    </section>
</div>
