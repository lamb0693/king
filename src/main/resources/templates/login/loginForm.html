<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" >

<th:block layout:fragment="cssFrag">
    <link rel="stylesheet" href="/css/loginForm.css">
</th:block>

<div class="container" layout:fragment="content">

    <section class="s_membership">
        <h1>로 그 인 [[${resetPwdResult}]]</h1>
        <div class="login_form">
            <div class="fs-6 text-danger mb-3" th:if="${param.error}">
                <span th:text="${message}"></span>
            </div>
            <form th:action="@{/auth/login}" method="post">
                <div><label for="id">아이디(Email)</label><input type="text" name="id" id="id" placeholder="email id"></div>
                <div><label for="password">비밀번호</label><input type="password" id="password" name="password"></div>
                <!--/* div><input type="checkbox"> &nbsp;<label>자동로그인</label></div */-->
                <div class="login_btn">
                    <input type="submit" value="로그인">
                </div>
            </form>
            <a href="/member/forgotPassword" style="font-size:20px">forgot password?</a>
        </div>
    </section>

    <script th:inline="javascript">
        console.log("resetPwdResult :" + [[${resetPwdResult}]] )
        let resetPwdResult = [[${resetPwdResult}]];
        if(resetPwdResult) alert(resetPwdResult);
    </script>
</div>
