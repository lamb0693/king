<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/socket.io.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/gameRoom.css">
</head>
<body>
    <div id="divRoomName" class="row" th:text="${roomName}"></div>
    <div id="divPlayerNo" class="row" th:text="${player}"></div>
    <div>
        <button id="start" class="btn btn-primary mr-10" disabled>start</button>
        <button id="stopGame" class="btn btn-danger" disabled>stop</button>
        <button id="toLeft" class="btn btn-secondary">Left</button>
        <button id="toRight" class="btn btn-secondary">Right</button>
    </div>
    <div id="p0_game_paddle" class="game_paddle"></div>
    <div id="p1_game_paddle" class="game_paddle"></div>
    <div id="game_ball" class="game_ball"></div>
    <div id="wall_upper" class="wall_upper"></div>
    <div id="wall_lower" class="wall_lower"></div>
    <div id="wall_left" class="wall_left"></div>
    <div id="wall_right" class="wall_right"></div>

    <script src="/js/ping/pingGameRoom.js"></script>
</body>
</html>
