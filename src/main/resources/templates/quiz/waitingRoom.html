<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout.html}">

<div class="container" layout:fragment="content">
    <div class="d-none" sec:authentication="principal.username" id="userId"></div>
    <div class="d-none" sec:authentication="principal.nickname" id="userNickname"></div>

    <div class="row" style="height : 680px; background:linear-gradient(58.2deg, rgba(255, 204, 112, 0.1) -3%, rgba(171, 53, 163, 0.2) 49.3%, rgba(40, 91, 212, 0.3) 97.7%);  padding : 20px 0; border-radius: 6px">
        <div class="container d-flex" style="height: 50px;">
            <div class="alert alert-success flex-grow-1" style="height: 50px; margin-right: 20px" role="alert">
                Quiz 대기실
            </div>
            <div class="flex-shrink-0">
                <button id="btnMakeRoom" class="btn btn-primary" style="height: 50px">새 방 만들기</button>
            </div>
        </div>
        <div class="container" style="height: 570px; margin-top: 30px">
            <table class="table table-secondary" id="roomListTable">
                <thead>
                <tr>
                    <th scope="col">개설자 id</th>
                    <th scope="col">참가인원</th>
                    <th scope="col">참가</th>
                </tr>
                </thead>
                <tbody id="tbodyRoomListTable">
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/socket.io.min.js"></script>
    <script src="/js/quiz/quizWaitingRoom.js"></script>
</div>
