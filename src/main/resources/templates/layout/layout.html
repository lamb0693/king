<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <th:block layout:fragment="cssFrag">

    </th:block>
</head>
<body>

    <div class="container mb-3">
        <div class="container fs-2 mb-3">Header Image Area</div>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary"> <!--/* Navigation Area  */-->
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">HomeImage</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">메뉴0</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">메뉴1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/member/list">멤버관리</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">메뉴3</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span sec:authorize="isAnonymous()"><a th:href="@{/auth/login}">로그인</a></span>
                        <span sec:authorize="isAnonymous()"><a th:href="@{/member/create}">회원가입</a></span>
                        <th:block sec:authorize="isAuthenticated()">
                            <span sec:authentication="name"></span>님
                            <span ><a th:href="@{/auth/logout}">로그아웃</a></span>
                        </th:block>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Content -->
    <div layout:fragment="content">
    </div>

    <div class="container mt-3 fs-2">
        Footer Area
    </div>

</body>
</html>
